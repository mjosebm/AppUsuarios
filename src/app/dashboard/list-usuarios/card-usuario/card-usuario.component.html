<div class="card" style="width: 18rem;">
    <img [src]="imgUrl" class="card-img-top">
    <div class="card-body">
        <h5 class="card-title text-center">{{firstName}}</h5>
        <p class="card-text text-center">{{ email }}</p>
        <div class="d-grid">
            <button class="btn btn-primary btn-xl" routerLink = "usuario/{{ id }}">VER</button>            
        </div>
    </div>

</div>
